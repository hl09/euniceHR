<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/jquery-ui.js"></script>
    <script type="text/javascript">

        function currentTime() {
            var d = new Date(), str = '';
            str += d.getFullYear() + '年';
            str += d.getMonth() + 1 + '月';
            str += d.getDate() + '日';
            return str;
        };

        $(document).ready(function () {
            $('#current-time').text(currentTime())
        });
    </script>
    <meta charset="UTF-8">
    <title>统计</title>
</head>

<body>


<table border="1">
    <tr>
        <td><div id="current-time"></div></td>
        <td>工程技术人员</td>
        <td>管理人员</td>
        <td>间接生产工人</td>
        <td>直接生产工人</td>
        <td>总计</td>
    </tr>
    {% for bean in beanList %}
        <tr>
            <td>{{ bean.deptName }}</td>
            <td>{{ bean.gc }}</td>
            <td>{{ bean.gl }}</td>
            <td>{{ bean.jj }}</td>
            <td>{{ bean.zj }}</td>
            <td>{{ bean.zongji }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
